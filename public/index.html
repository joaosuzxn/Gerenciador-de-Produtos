<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-C8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="notification-container">
    </div>

    <header>
        <h1>Meu Estoque</h1>
    </header>

    <div id="search-container">
        <input type="text" id="input-busca" placeholder="Buscar por nome ou descrição...">
        <button id="btn-limpar-busca" class="btn btn-cancelar">Limpar</button>
    </div>

    <div id="create-container">
        <button id="btn-novo-produto" class="btn btn-novo">+ Criar Novo Produto</button>
    </div>

    <main>
        <table id="tabela-produtos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Qtd.</th>
                    <th>Preço (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                </tbody>
        </table>
    </main>

    <div id="paginacao-container">
        </div>

    <div id="modal-produto" class="modal-overlay">
        <div class="modal-content">
            <form id="form-produto">
                <h2 id="modal-titulo">Novo Produto</h2>
                <input type="hidden" id="produto-id">
                
                <div class="form-group">
                    <label for="nome_produto">Nome do Produto</label>
                    <input type="text" id="nome_produto" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>
                
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço</label>
                        <input type="number" id="preco" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="modal-botoes">
                    <button type="button" id="btn-cancelar" class="btn btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-confirmacao-titulo">Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir este produto? Esta ação não pode ser desfeita.</p>
            <div class="modal-botoes">
                <button type="button" id="btn-confirmar-nao" class="btn btn-cancelar">Não, cancelar</button>
                <button type="button" id="btn-confirmar-sim" class="btn btn-excluir">Sim, excluir</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
